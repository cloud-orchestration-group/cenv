parents:
    - test/base

config:
    log_fields:
        - name
        - command
        - config
        - user__name
        - status
        - task_id
        - scheduled
        - created
        - updated

    remove_count: 3

pre_run:
    log_entries:
        _config: "&log(status__isnull = false)::@log_fields"

run:
    "get_log_<<name>>":
        _foreach: "#[log_sample]random_values(@log_entries, 20)"
        _command: log get
        verbosity: "@verbosity"
        log_name: "<<name>>"

    list_fields:
        _command: log list
        verbosity: "@verbosity"
        log_order: "~created"
        log_limit: 20
        field_names: "@log_fields"

    "find_<<name>>":
        _foreach: "@log_sample"
        _command: log list
        verbosity: "@verbosity"
        instance_search_query:
            - "name=<<name>>"
            - "command=<<command>>"
            - "user__name=<<user__name>>"
            - "status=<<status>>"
            - "task_id=<<task_id>>"
            - "scheduled=<<scheduled>>"

pre_destroy:
    log_keys:
        _config: "&log(status__isnull = false)::name"

destroy:
    "remove_<<value>>":
        _foreach: "#[remove_values]random_values(@log_keys, @remove_count)"
        _command: log remove
        verbosity: "@verbosity"
        log_name: "<<value>>"
        force: true

    "get_removed_<<value>>":
        _requires: "#prefix(@remove_values, remove_)"
        _foreach: "@remove_values"
        _command: log get
        verbosity: "@verbosity"
        log_name: "<<value>>"
        reverse_status: true

    clear:
        _requires: "#prefix(@remove_values, get_removed_)"
        _command: log clear
        verbosity: "@verbosity"
        force: true
        instance_search_query:
            - status__isnull=false
