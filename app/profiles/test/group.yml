parents:
    - test/data/plugin

run:
    "save_<<dict_key>>":
        foreach: "@instances"
        command: "@command_base save"
        group_name: "<<dict_key>>"
        group_provider_name: "<<provider_type>>"
        parent_name: "<<parent>>"

    "find_<<dict_key>>":
        requires: "#prefix(@instances, save_)"
        foreach: "@instances"
        command: "@command_base list"
        instance_search_query:
            - "name=<<dict_key>>"
            - "provider_type=<<provider_type>>"
            - "parent=<<parent>>"
