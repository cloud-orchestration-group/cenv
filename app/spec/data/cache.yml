data:
    cache:
        class: Cache
        base: resource
        roles:
            edit: []
            view: [admin]
        packages: []
        api: false
        fields:
            name:
                type: "@django.CharField"
                color: key
                options:
                    max_length: 2000
                    editable: false
            requests:
                type: "@django.PositiveBigIntegerField"
                options:
                    default: 0
        meta:
            ordering: ["-requests"]
