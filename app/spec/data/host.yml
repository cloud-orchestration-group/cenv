data:
    host:
        class: Host
        base: resource
        roles:
            edit: false
            view: false
        packages: [host]
        api: false
        fields:
            host:
                type: "@django.URLField"
            port:
                type: "@django.IntegerField"
                options:
                    default: 5123
            user:
                type: "@django.CharField"
                color: relation
                options:
                    max_length: 150
                    default: "@settings.ADMIN_USER"
            token:
                type: "@fields.EncryptedCharField"
                color: encrypted
                options:
                    max_length: 256
                    default: "@settings.DEFAULT_ADMIN_TOKEN"
            encryption_key:
                type: "@fields.EncryptedCharField"
                color: encrypted
                options:
                    "null": true
                    max_length: 256
