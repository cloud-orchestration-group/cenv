data:
    user:
        class: User
        base: resource
        mixins: [provider, group]
        roles:
            edit: [user-admin]
            view: [user-auditor]
        triggers:
            save: [group_ensure]
        id: name
        packages: []
        fields:
            name:
                type: "@django.CharField"
                options:
                    unique: true
                    max_length: 254
                    editable: false
            email:
                type: "@django.EmailField"
                options:
                    "null": true
            first_name:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 30
            last_name:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 150
            is_active:
                type: "@django.BooleanField"
                options:
                    default: true
        meta:
            provider_name: user
