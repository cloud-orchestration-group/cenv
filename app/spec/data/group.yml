data_mixins:
    group:
        class: GroupMixin
        fields:
            groups:
                type: "@django.ManyToManyField"
                relation: group
                color: relation

data:
    group:
        class: Group
        base: resource
        mixins: [provider]
        roles:
            edit: [user-admin, config-admin]
            view: [user-auditor, config-auditor]
        triggers:
            check: [group_ensure]
            save: [group_ensure]
        fields:
            parent:
                type: "@django.ForeignKey"
                relation: group
                color: relation
                options:
                    "null": true
                    on_delete: "@django.SET_NULL"
                    editable: false
        meta:
            provider_name: group
