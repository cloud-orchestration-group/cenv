data_mixins:
    resource:
        class: ResourceMixin
    config:
        class: ConfigMixin
        fields:
            config:
                type: "@zimagi.DictionaryField"
                color: json
                options:
                    editable: false
    provider:
        class: ProviderMixin
        mixins: [config]
        fields:
            provider_type:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 128
                    editable: false
            variables:
                type: "@zimagi.DictionaryField"
                color: json
                options:
                    editable: false
    group:
        class: GroupMixin
        fields:
            groups:
                type: "@django.ManyToManyField"
                relation: group
