command_mixins:
    db:
        class: DatabaseMixin
        parameters:
            db_packages:
                parser: variables
                type: str
                default: "@settings.DB_PACKAGE_ALL_NAME"
                optional: true
                help: "one or more database package names"
                value_label: NAME
    config:
        class: ConfigMixin
        meta:
            config:
                data: config
                provider: true
                priority: 2
        parameters:
            config_value:
                parser: variable
                type: str
                default: null
                optional: false
                help: "environment configuration value"
                value_label: VALUE
            config_value_type:
                parser: variable
                type: str
                default: str
                optional: "--type"
                help: "environment configuration type"
                value_label: TYPE
    environment:
        class: EnvironmentMixin
        meta:
            host:
                data: host
                priority: 1
                name_default: environment_host
            state:
                data: state
                priority: 1
        parameters:
            environment_name:
                parser: variable
                type: str
                default: null
                optional: false
                help: "environment name"
                value_label: NAME
            environment_repo:
                parser: variable
                type: str
                default: "@settings.DEFAULT_RUNTIME_REPO"
                optional: "--repo"
                help: "environment runtime repository"
                value_label: HOST
            environment_image:
                parser: variable
                type: str
                default: "@settings.DEFAULT_RUNTIME_IMAGE"
                optional: "--image"
                help: "environment runtime image"
                value_label: REFERENCE
            environment_fields:
                parser: fields
                default: {}
                optional: true
                help_callback: environment_field_help
            remove_module_path:
                parser: flag
                flag: "--modules"
                help: "forcibly remove all environment modules on deletion"
    group:
        class: GroupMixin
        meta:
            group:
                data: group
                provider: true
                priority: 2
            parent:
                data: group
    log:
        class: LogMixin
        meta:
            log:
                data: log
                priority: 2
        parameters:
            poll_interval:
                parser: variable
                type: int
                default: 5
                optional: "--poll"
                help: "log message check interval"
                value_label: SEC
    module:
        class: ModuleMixin
        meta:
            module:
                data: module
                provider: true
                default: git
                priority: 1
            profile:
                data: null
            task:
                data: null
        parameters:
            display_only:
                parser: flag
                flag: "--display-only"
                help: "render combined module profile without executing"
            profile_components:
                parser: variables
                type: str
                default: []
                optional: "--components"
                help: "one or more module profile component names"
                value_label: NAME
            profile_config_fields:
                parser: fields
                default: {}
                optional: true
            ignore_missing:
                parser: flag
                flag: "--ignore-missing"
                help: "ignore missing profile instead of throwing an error"
            module_template:
                parser: variable
                type: str
                default: null
                help: "Template package name (type/package)"
                value_label: "PATH"
            template_fields:
                parser: fields
                optional: true
    notification:
        class: NotificationMixin
        meta:
            notification:
                data: notification
                priority: 1
        parameters:
            notify_failure:
                parser: flag
                flag: "--failure"
                help: "only notify groups on command failure"
            notify_command:
                parser: variable
                type: str
                default: null
                optional: false
                help: "notification command with colons replacing spaces (ex: user:save)"
                value_label: "CMD[:SUBCMD[:...]]"
                postprocessor: normalize_notify_command
            notify_groups:
                parser: variables
                type: str
                default: []
                optional: "--groups"
                help: "user group names to notify of command results"
                value_label: GROUP_NAME
                postprocessor: collect_notify_groups
            command_notify:
                parser: variables
                type: str
                default: []
                optional: "--notify"
                help: "user group names to notify of command results"
                value_label: GROUP_NAME
                api_only: true
            command_notify_failure:
                parser: variables
                type: str
                default: []
                optional: "--notify-fail"
                help: "user group names to notify of command failures"
                value_label: GROUP_NAME
                api_only: true
    schedule:
        class: ScheduleMixin
        meta:
            scheduled_task:
                data: scheduled_task
                priority: 2
            task_interval:
                data: task_interval
                priority: 1
            task_crontab:
                data: task_crontab
                priority: 1
            task_datetime:
                data: task_datetime
                priority: 1
        parameters:
            schedule:
                parser: variable
                type: str
                default: null
                optional: "--schedule"
                help: "schedule in the form of timedelta '#D | #H | #M | #S',\ncrontab 'M H Dm My Dw', or datetime 'YYYY-MM-DD HH:MM:SS'"
                value_label: "SCHEDULE (timedelta | crontab | datetime) - TZ: @settings.TIME_ZONE"
                postprocessor: get_schedule_from_representation
                api_only: true
            schedule_begin:
                parser: variable
                type: str
                default: null
                optional: "--begin"
                help: "date to begin processing in form of 'YYYY-MM-DD HH:MM:SS'"
                value_label: "DATE/TIME (YYYY-MM-DD HH:MM:SS) - TZ: @settings.TIME_ZONE"
                postprocessor: normalize_schedule_time
                api_only: true
            schedule_end:
                parser: variable
                type: str
                default: null
                optional: "--end"
                help: "date to end processing in form of 'YYYY-MM-DD HH:MM:SS'"
                value_label: "DATE/TIME (YYYY-MM-DD HH:MM:SS) - TZ: @settings.TIME_ZONE"
                postprocessor: normalize_schedule_time
                api_only: true
    user:
        class: UserMixin
        meta:
            user:
                data: user
                provider: true
                priority: 0
    dataset:
        class: DataSetMixin
        meta:
            dataset:
                data: dataset
                provider: true
                default: collection
                priority: 1
        parameters:
            data_name:
                parser: variable
                type: str
                default: null
                optional: true
                help: "unique name for the data query"
                value_label: "NAME"
            data_names:
                parser: variables
                type: str
                default: null
                optional: "--data-names"
                help: "unique names for data queries"
                value_label: "NAME"
