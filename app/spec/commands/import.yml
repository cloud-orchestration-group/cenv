command:
    import:
        base: import
        priority: 950
        parameters:
            import_names:
                parser: variables
                type: str
                default: []
                optional: true
                help: "one or more import specification names"
            tags:
                parser: variables
                type: str
                default: []
                optional: "--tags"
                help: "one or more import specification tags"
            ignore_requirements:
                parser: flag
                flag: "--ignore-req"
                help: "ignore requirements when not listed in import_names"
            show_spec:
                parser: flag
                flag: "--show"
                help: "display selected import specifications"
        parse:
            import_names:
            tags:
            ignore_requirements:
            show_spec:
