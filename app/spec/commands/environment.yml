command:
    help:
        base: environment
        priority: -1
        display_header: false
        parameters:
            command_name:
                parser: variables
                type: str
                default: []
                optional: true
                help: "space separated command name"
                value_label: NAME
        parse: command_name
    version:
        base: environment
        priority: -1
        server_enabled: true
        remote_exec: false
    clean:
        base: environment
        priority: -1
    env:
        resource: environment
        base_name: environment
        base: environment
        priority: 0
        options:
            name_field: curr_env_name
            remove_post_methods:
                delete_env': null
            allow_list: false
            allow_access: false
            allow_clear: false
        get:
            base: environment
        set:
            base: environment
            parse:
                environment_repo: "--repo"
                environment_image: "--image"
                environment_name:
    host:
        resource: host
        base_name: host
        base: host
        priority: 1
        options:
            name_options:
                optional: "--name"
