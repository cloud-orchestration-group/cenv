command:
    task:
        base: module
        priority: 970
        groups_allowed: false # Access control via task definitions
        parse:
            module_name:
            task_name:
            task_fields: true
    run:
        base: module
        priority: 980
        parse:
            display_only:
            test:
            ignore_missing:
            profile_components:
            module_name:
            profile_name:
            profile_config_fields: true
    destroy:
        base: module
        priority: 1000
        confirm: true
        parse:
            display_only:
            force:
            ignore_missing:
            profile_components:
            module_name:
            profile_name:
            profile_config_fields: true
    module:
        resource: module
        base_name: module
        base: module
        priority: 25
        create:
            base: module
            priority: 10
            parameters:
                module_provider_name:
                    parser: variable
                    type: str
                    default: local
                    help: "Module provider name"
                    value_label: "NAME"
                    tags: [provider]
                module_template:
                    parser: variable
                    type: str
                    default: standard
                    help: "Module template package name"
                    value_label: "PACKAGE"
                    tags: [template]
            parse:
                module_name: false
                template_fields: true
                module_template: "--template"
                module_provider_name: "--provider"
        add:
            base: module
            priority: 12
            parameters:
                remote:
                    parser: variable
                    type: str
                    help: "Module remote location"
                    value_label: "LOCATION"
                    tags: [module]
            parse:
                module_provider_name:
                remote: false
        init:
            base: module
            server_enabled: false
            priority: 17
        install:
            base: module
            server_enabled: false
            priority: 18
        reset:
            base: module
            server_enabled: false
            priority: 30
        sync:
            base: module
            mixins: [db]
            server_enabled: false
            priority: 30
